server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # API Proxy for Poliza service
    location /api/polizas {
        proxy_pass http://poliza-service:8081/api/polizas;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # API Proxy for Proveedor service
    location /api/proveedores {
        proxy_pass http://proveedor-service:8082/api/proveedores;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # API Proxy for Siniestro service
    location /api/siniestros {
        proxy_pass http://siniestro-service:8083/api/siniestros;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
