apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-proveedor-config
  namespace: siniestros
data:
  MYSQL_DATABASE: "proveedordb"
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-proveedor-secret
  namespace: siniestros
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "rootpassword"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-proveedor-pvc
  namespace: siniestros
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-proveedor
  namespace: siniestros
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-proveedor
  template:
    metadata:
      labels:
        app: mysql-proveedor
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-proveedor-secret
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: mysql-proveedor-config
              key: MYSQL_DATABASE
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-proveedor-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-proveedor
  namespace: siniestros
spec:
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: mysql-proveedor
  clusterIP: None
