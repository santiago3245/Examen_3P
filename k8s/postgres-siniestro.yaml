apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-siniestro-config
  namespace: siniestros
data:
  POSTGRES_DB: "siniestrodb"
  POSTGRES_USER: "postgres"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-siniestro-secret
  namespace: siniestros
type: Opaque
stringData:
  POSTGRES_PASSWORD: "postgrespassword"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-siniestro-pvc
  namespace: siniestros
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-siniestro
  namespace: siniestros
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-siniestro
  template:
    metadata:
      labels:
        app: postgres-siniestro
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-siniestro-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-siniestro-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-siniestro-config
              key: POSTGRES_USER
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-siniestro-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-siniestro
  namespace: siniestros
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgres-siniestro
  clusterIP: None
